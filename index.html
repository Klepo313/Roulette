<html lang="en">

        <div class="divKredit">

        <form>
            <div class="mainContainer1">

                </div>
                <div class="unosParametara">
                    <h3>Ulog</h3>
                    <input type="text" class="upisUloga" value="" required>
                </div>

                <button id="sibniBtn" type="submit">Uloži</button>
            
            </div>

            <div class="mainContainer2">
                <div class="ispisParametara">
                    <h3>Ulog:</h3>
                    <p class="ispisi" id="ispisUloga"></p>
                </div>
                <div class="ispisParametara">
                    <h3>Pozicija:</h3>
                    <p class="ispisi" id="ispisPozicija"></p>
                </div>

                <br></br>
                <br></br>

                <div class="ispisParametara"> 
                    <h3 class="rezultat">Izvučeno:</h3>
                    <p class="ispisi" id="rezultat"></p>
                </div>
                <div class="ispisParametara">
                    <h3 class="dobitak">Dobitak:</h3>
                    <p class="ispisi" id="dobitak"></p>
                </div>

                <div

            </div>
